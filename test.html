<!DOCTYPE html>
<html>
    <head>
        <title>Devour The Burger</title>
        <script src="https://kit.fontawesome.com/5442a2e73b.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="public/assets/css/burger_style.css"/>
        <link href="https://fonts.googleapis.com/css?family=Lemonada&display=swap" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="/assets/js/burger.js"></script>
    </head>
    <body>

        <div class="jumbotron jumbotron-fluid text-center">
            <div class="container">
              <h1 class="display-4">Burger Devourer</h1>
              <i class="fas fa-hamburger fa-4x"></i>
              <p class="lead">Use the form below to add burgers...</p>
              <p>And then you can devour them!</p>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-6">
                    <div class="input-group flex-nowrap">
                        <input type="text" class="form-control" placeholder="Test Burger Four" data-id="4" aria-describedby="addon-wrapping" readonly>
                        <div class="input-group-append">
                            <button type="submit" class="btn btn-info devourBtn">Devour It!</button>
                        </div>
                    </div>
                </div>

                <div class="col-6">
                    <input class="form-control" type="text" placeholder="Test Burger One" readonly>
                    <input class="form-control" type="text" placeholder="Test Burger Two" readonly>
                    <input class="form-control" type="text" placeholder="Test Burger Three" readonly>
                </div>
            </div>
        </div>

        <div class="container text-center" id="formContainer">
            <form>
                <div class="form-group">
                <input id="inputBurger">
                </div>
                <button type="submit" class="btn btn-info newBurger">Submit</button>
            </form>
        </div>
    </body>
</html>
